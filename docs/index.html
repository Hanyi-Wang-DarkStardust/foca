<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Foca</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Fluent React state management library" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css" />

    <style type="text/css">
      h1[id='']:first-of-type {
        display: none;
      }

      span.token.deleted {
        color: #ffdedb;
        background-color: #cc1421;
        text-decoration: none;
      }

      span.token.inserted {
        color: #acf7b6;
        background-color: #007728;
        border-bottom: 0;
      }
    </style>

    <script>
      if (/^#?\/?$/.test(window.location.hash)) {
        window.location.hash = /^zh/i.test(navigator.language)
          ? '#/zh/'
          : '#/en/';
      }
    </script>
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      var isZH = /^zh/i.test(navigator.language);

      var searchOpts = {
        hideOtherSidebarContent: true,
      };

      if (isZH) {
        searchOpts.placeholder = '搜索';
        searchOpts.noData = '未找到相关信息';
      }

      window.$docsify = {
        name: 'Foca',
        repo: 'https://github.com/foca-js/foca',
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        auto2top: true,
        autoHeader: true,
        topMargin: 30,
        search: searchOpts,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//unpkg.com/docsify@4"></script>
    <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-jsx.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-diff.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-tsx.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-json5.min.js"></script>
    <script src="//unpkg.com/docsify-tabs"></script>
  </body>
</html>
